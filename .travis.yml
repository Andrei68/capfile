language: java
sudo: false
jdk:
- oraclejdk8
script:
- if [ "${COVERITY_SCAN_BRANCH}" == 1 ]; then exit; fi
- mvn clean compile findbugs:check package
env:
  global:
  - secure: 
addons:
  apt:
    packages:
    - libc6:i386
  coverity_scan:
    project:
      name: martinpaljak/capfile
      description: capfile
    notification_email: martin@martinpaljak.net
    build_command: mvn clean compile
    branch_pattern: coverity
deploy:
  file:
  - target/capfile.jar
  - target/capfile.exe
  provider: releases
  skip_cleanup: true
  on:
    tags: true
cache:
  directories:
  - "~/.m2"
